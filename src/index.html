<script>
  var myVar;
  var myVar2;
  
  function checkStatus()
  {
      $("#status").click();
      if(document.getElementById("statusGame").value==="Game Started")
      {
        stopFunction();
        document.getElementById("start").style.display="none";
        document.getElementById("end").style.display="block";
        myVar2= setInterval(numberDrawn, 10000);
      }
  }
  
  function showImage(){
      myVar = setInterval(checkStatus, 1000);
  }

  function numberDrawn()
  {
    $("#endstatus").click();
    if(document.getElementById("statusGame").value==="Game Ended")
    {
      stopFunction2();
    }
    $("#numberDrawn").click();
  }

  function stopFunction(){
      clearTimeout(myVar); // stop the timer
  }

  function stopFunction2(){
      clearTimeout(myVar2); // stop the timer
  }



  $(document).ready(function(){
      showImage();
  });
  </script>
